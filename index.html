<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + TS</title>
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/src/main.ts"></script>
    <svg height="400" width="400">
      <!-- Per default, SVG elements are located at (0, 0). For circles, the coordinates refer to the circles center -->
      <!-- We can use cx and cy to define a new location for the circle, r sets its radius -->
      <circle cx="150" cy="150" r="100"></circle>
    </svg>
  </body>
</html>
