<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    g {
      fill: red
    }

    .example-rect {
      fill: green
    }
  </style>
  <title>Learning D3.js</title>
</head>

<body>
  <div id="app"></div>
  <script type="module" src="/src/main.ts"></script>
  <svg width='300' height='200'>
    <!-- group element "g" is analogous to div in HTML -->
    <g>
      <rect width='150' height='50' x='25' y='25'></rect>
      <rect width='100' height='70' x='50' y='50' class="example-rect"></rect>
    </g>
  </svg>
</body>

</html>
