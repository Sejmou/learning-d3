<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Learning D3.js</title>
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/src/main.ts"></script>
    <svg width="300" height="200">
      <!-- x and y of text element define text baseline coordinates (therefore, per default text is basically invisible)-->
      <!-- we set this to 16px here, because that is traditionally the default font-size in HTML (applies both for HTML and SVG!)-->
      <text x="8" y="16">This is an SVG text</text>
      <text x="16" y="40">More text</text>
      <!-- unlike in HTML, text cannot overflow outside of an SVG -->
      <text x="32" y="56">
        This text will not overflow but rather be cut off hahaha
      </text>
    </svg>
  </body>
</html>
