<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Learning D3.js</title>
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/src/main.ts"></script>
    <svg width="300" height="200">
      <!-- per default, lines are invisible, as they are "unidirectional" and therefore don't have an area (which would then implicitly use default fill color of black) -->
      <!-- we need to set the stroke property in the CSS -->
      <line x1="5" y1="5" x2="100" y2="100" />
    </svg>
  </body>
</html>
